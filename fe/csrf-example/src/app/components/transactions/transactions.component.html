<div class="transactions-container">
    <h2>Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Destination Account</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{ transaction.id }}</td>
                <td>{{ transaction.amount }}</td>
                <td>{{ transaction.destinationAccount }}</td>
            </tr>
        </tbody>
    </table>

    <h2>Add New Transaction</h2>
    <form (ngSubmit)="addTransaction()">
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" [(ngModel)]="newTransaction.amount" name="amount" required>
        </div>
        <div>
            <label for="destinationAccount">Destination Account:</label>
            <input type="text" id="destinationAccount" [(ngModel)]="newTransaction.destinationAccount" name="destinationAccount" required>
        </div>
        <button type="submit">Add Transaction</button>
    </form>
</div>
